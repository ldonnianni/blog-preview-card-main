<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
  <main>
    <body>
        <div class="card">
          <img src="./assets/images/illustration-article.svg" alt="illustration">
          <div class="card-content">
            <h4 class="card-tag">
              Learning
            </h4>
            <h5 class="card-date">Published 21 Dec 2023</h5>
            <h1 class="card-title">HTML & CSS foundations</h1>
            <p class="card-text">These languages are the backbone of every website, defining structure, content, and presentation.</p>
          </div>   
          <div class="user">
            <img src="./assets/images/image-avatar.webp" alt="User Photo">
            <p class="user-name">Greg Hooper</p>
          </div>
        </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Luciana Donnianni</a>.
      </div>
    </body>
  </main>
</html>
